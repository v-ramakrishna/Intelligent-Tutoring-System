<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Lesson Four</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculus</h1>
  <h2>Product Rule</h2>
  <p></p>
  <div class="example">
		<p class="exampleTitle">Product Rule:</p>
		<p></p>
		<div class="exampleIn">
			<div class="middleTxt">
				<p>(d/dx)fg = fg' + f'g</p>
			</div>
		</div>
		<p></p>
	</div>
</div>
<br>
<div class="example">
		<p class="exampleTitle">Product Rule Example(1):</p>
		<p></p>
		<div class="exampleIn"></p>
		<p>Before Power Rule:
			<div class="middleTxt">
				<p>(d/dx)y<sup>2</sup>x<sup>3</sup></p>
			</div>
		<p>After Power Rule:</p>
		<div class="middleTxt">
				<p>y<sup>2</sup>3x<sup>2</sup> + 2y<sup>1</sup>x<sup>3</sup></p>
			</div>
		</div>
		<p></p>
	</div>
</div>
<br>
<div class="example">
		<p class="exampleTitle">Product Rule Example(1):</p>
		<p></p>
		<div class="exampleIn"></p>
		<p>Before Power Rule:
			<div class="middleTxt">
				<p>(d/dx)3y<sup>5</sup>2x<sup>7</sup></p>
			</div>
		<p>After Power Rule:</p>
		<div class="middleTxt">
				<p>3y<sup>5</sup>14x<sup>6</sup> + 15y<sup>4</sup>2x<sup>7</sup></p>
			</div>
		</div>
		<p></p>
	</div>
</div>
</body>
</html>
